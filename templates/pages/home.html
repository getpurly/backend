{% extends "base.html" %}

{% block title %}Purly - Home{% endblock title %}

{% block content %}
<h2>Welcome to Purly!</h2>
<div>
    {% if user.is_authenticated %}
    Hello {{ user.username }} | <a href="{% url 'account_logout' %}">Log Out</a>
    {% else %}
    <a href="{% url 'account_login' %}">Sign In</a> | <a href="{% url 'account_signup' %}">Sign Up</a>
    {% endif %}
</div>
{% endblock content %}
